<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Pocket</title>
  <!-- Bootstrap css -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Responsive CSS -->
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section_title">
          <h1 class="text-center text-success fw-bold">My Pocket</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Calculate area -->
  <section class="claculate_area">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div class="calculate_left">
            <img class="img-fluid" src="assets/images/cover(1).jpg" alt="">
          </div>
        </div>
        <div class="col-md-5">
          <div class="my_expences">
            <!-- mt income -->
            <label for="basic-url" class="form-label fw-bold fs-4">My income</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Income</span>
              <input onblur="checkIncomeBalane('income')" type="number" class="form-control" id="income" value="" placeholder="">
            </div>
            <!-- mt Expenses -->
            <label for="basic-url" class="form-label fw-bold text-center mt-2">My expenses</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2">Food</span>
              <input onblur="checkIncomeBalane('food')" type="number" class="form-control" id="food" placeholder="">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">Rent</span>
              <input onblur="checkIncomeBalane('rent')" type="number" class="form-control" id="rent" placeholder="">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon4">Clothes</span>
              <input onblur="checkIncomeBalane('clothes')" type="number" class="form-control" id="clothes" placeholder="">
            </div>
            <button id="expance_cal" type="button" class="btn btn-success">&nbsp;&nbsp; Calculate &nbsp;&nbsp;</button>
              <!-- Balance area -->
            <div class="my_balance">
              <h4>Total Expenses: <span id="total_expence">0</span></h4>
              <h4>Balance: <span id="balance">0</span></h4>
            </div>
            <!-- Saving area -->
            <div id="savings" class="savings">
              <div class="input-group">
                <span class="input-group-text">Save</span>
                <input onblur="checkIncomeBalane('saving_percent')" id="saving_percent" type="number" class="form-control" value="20">
                <span class="input-group-text">%</span>
                <button id="saving_btn" type="button" class="btn btn-success">&nbsp;&nbsp;&nbsp; Savings &nbsp;&nbsp;&nbsp;</button>
              </div>
            </div>
            <!-- Total Balance area -->
            <div id="total_ammount" class="my_balance total_ammount">
              <h4>Saving Amount: <span id="total_saving">0</span></h4>
              <h4>Remaining Balance: <span id="remaining_balance">0</span></h4>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Bootstrap JS -->
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- Custom JS-->
  <script src="assets/js/app.js"></script>
</body>

</html>
